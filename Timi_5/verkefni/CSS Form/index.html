<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shrek's CV</title>
  </head>

  <body>
    <div class="container">
      <div class="left-column">
        <h3 class="h3-contact">Contact NTV</h3>
      </div>
      <div class="right-column">
        <form class="contact-form" action="get">
          <div class="row">
            <h3 class="h3-email-us"><strong>Email us</strong></h3>
          </div>
          <div class="row">
            <div class="name-input">
              <label for="name">Name</label>
              <br />
              <input type="text" name="name" id="name" />
            </div>
            <div class="company-input">
              <label for="name">Company</label>
              <br />
              <input type="text" name="company" id="company" />
            </div>
          </div>
          <div class="row">
            <div class="e-mail-input">
              <label for="name">E-mail Address</label>
              <br />
              <input type="email" name="e-mail" id="e-mail" />
            </div>
            <div class="phone-input">
              <label for="name">Phone Number</label>
              <br />
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="row">
            <div class="message-input">
              <label for="message">Message</label>
              <br />
              <textarea cols="50" name="message" form="contact-form"></textarea>
            </div>
          </div>
          <div class="row">
      <div class="button-wrapper">
            <button class="submit-button" type="submit" >SUBMIT</button>
          </div>  
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
